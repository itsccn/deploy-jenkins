# This is a basic workflow to help you get started with Actions

name: ubuntu-latest-test
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Run script
        run: chmod +x setup.sh && ./setup.sh

